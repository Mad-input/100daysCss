<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="header__card">
          <img src="./assets/images/illustration-article.svg" alt="vintage" />
        </div>
        <div class="body__card">
          <div class="badge">Learning</div>
          <div class="date">Published 21 Dec 2023</div>
          <h1 class="title__card">HTML & CSS foundations</h1>
          <p class="description__card">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="footer__card">
          <img src="./assets/images/image-avatar.webp" alt="user" />
          <strong class="username">Greg Hooper</strong>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mad-input</a>.
      </div>
    </main>
  </body>
</html>
